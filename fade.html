<!DOCTYPE html>
<html>
<head>
	<title>fade</title>
	<style>
		div{
			background-color: yellow;
			height: 100px;
			width: 100px;
			color:green;
			display: none;
		}
	</style>
</head>
<body>
    <p> welcome fadein</p>
	<button>click to fade in boxes</button>
	<div id="div1"></div><br>
	<div id="div2"></div><br>
	<div id="div3"></div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});
	});
</script>
</html>
