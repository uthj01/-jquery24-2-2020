<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<style>
		div{
			background-color: yellow;
			height: 100px;
			width: 100px;
			color:green;
		}
	</style>
</head>
<body>
	<div></div>
	<button id="up">click toslide Up</button>
	<button id="down">click toslide Down</button>
	<button id="toggle">click toslide toggle</button>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#up").click(function(){
			$("div").slideUp();
		});
		$("#down").click(function(){
			$("div").slideDown();
		});
		$("#toggle").click(function(){
			$("div").slideToggle();
		});
	});
</script>
</html>
